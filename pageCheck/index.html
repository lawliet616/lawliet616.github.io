<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <title>Page check</title>
</head>
<body>
    <div id="content">
        <div class="table">
            <div class="row">
                <div class="cell">Screen width:</div>
                <div class="cell" id="sX"></div>
            </div>
            <div class="row">
                <div class="cell">Screen height:</div>
                <div class="cell" id="sY"></div>
            </div>
            <div class="row">
                <div class="cell">Window width:</div>
                <div class="cell" id="wX"></div>
            </div>
            <div class="row">
                <div class="cell">Window height:</div>
                <div class="cell" id="wY"></div>
            </div>
            <div class="row">
                <div class="cell">Document width:</div>
                <div class="cell" id="dX"></div>
            </div>
            <div class="row">
                <div class="cell">Document height:</div>
                <div class="cell" id="dY"></div>
            </div>
            <div class="row">
                <div class="cell">Viewport width:</div>
                <div class="cell" id="vX"></div>
            </div>
            <div class="row">
                <div class="cell">Viewport height:</div>
                <div class="cell" id="vY"></div>
            </div>
        </div>
    </div>
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
