<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <title>Page check</title>
</head>
<body>
    <div id="content">
        <div class="param">
            Screen width: <p id="sX"></p>
        </div>
        <div class="param">
            Screen height: <p id="sY"></p>
        </div>
        <div class="param">
            Window width: <p id="wX"></p>
        </div>
        <div class="param">
            Window height: <p id="wY"></p>
        </div>
        <div class="param">
            Document width: <p id="dX"></p>
        </div>
        <div class="param">
            Document height: <p id="dY"></p>
        </div>
        <div class="param">
            Viewport width: <p id="vX"></p>
        </div>
        <div class="param">
            Viewport height: <p id="vY"></p>
        </div>
    </div>
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
